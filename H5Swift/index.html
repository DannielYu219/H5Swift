<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView 测试页</title>
    <!-- 相对引用的CSS文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 内联样式测试安全区域 -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
        }
        .safe-area-test {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(0, 122, 255, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WebView 功能测试</h1>
    
    <section id="relative-path-test">
        <h2>1. 相对路径引用测试</h2>
        <!-- 相对引用的图片 -->
        <div class="image-test">
            <p>本地图片测试（来自images文件夹）：</p>
            <img src="images/test-image.jpg" alt="测试图片" width="200">
            <p class="image-caption">图片加载状态: <span id="image-status">未检测</span></p>
        </div>
        
        <!-- 相对引用的JS文件 -->
        <button onclick="showAlert()">点击测试JS功能</button>
    </section>
    
    <section id="feature-test">
        <h2>2. WebKit 特性测试</h2>
        <div class="feature-grid">
            <div class="feature-card">
                <h3>Flexbox 布局</h3>
                <div class="flex-container">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
            </div>
            
            <div class="feature-card">
                <h3>CSS Grid</h3>
                <div class="grid-container">
                    <div class="grid-item">A</div>
                    <div class="grid-item">B</div>
                    <div class="grid-item">C</div>
                    <div class="grid-item">D</div>
                </div>
            </div>
            
            <div class="feature-card">
                <h3>JavaScript</h3>
                <p>当前时间: <span id="current-time"></span></p>
                <button onclick="updateTime()">更新时间</button>
            </div>
        </div>
    </section>
    
    <section id="navigation-test">
        <h2>3. 页面导航测试</h2>
        <ul>
            <li><a href="page2.html">跳转到 page2.html</a></li>
            <li><a href="https://www.apple.com">外部链接 (Apple)</a></li>
        </ul>
    </section>
    
    <div class="safe-area-test">
        这个区域应该延伸到屏幕最底部 (安全区测试)
    </div>

    <!-- 相对引用的JavaScript文件 -->
    <script src="script.js"></script>
    <!-- 内联JavaScript -->
    <script>
        // 图片加载检测
        document.querySelector('img').onload = function() {
            document.getElementById('image-status').textContent = '加载成功';
        };
        
        document.querySelector('img').onerror = function() {
            document.getElementById('image-status').textContent = '加载失败';
        };
    </script>
</body>
</html>
